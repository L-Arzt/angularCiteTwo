<section *ngIf="recommendsPhotos$ | async as photos" class="grid grid-cols-12 gap-5" class="relative">

    <p class="text-4xl uppercase absolute -rotate-90 origin-left bottom-0 ">Explore new and popular styles</p>

    <div class="col-span-6">
        <img class=" w-full aspect-square object-contain" [src]='photos[0].image' alt="">
     
    </div>

    <div class="col-span-6 grid grid-cols-12 gap-5">
        <img class="col-span-6 w-20 aspect-square object-contain" [src]='photos[1].image' alt="">
        <img class="col-span-6 w-full aspect-square object-contain" [src]='photos[2].image' alt="">
        <img class="col-span-6 w-full aspect-square object-contain" [src]='photos[3].image' alt="">
        <img class="col-span-6 w-full aspect-square object-contain" [src]='photos[4].image' alt="">
    </div>

</section>
